<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Admins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2>👑 Manage Admins</h2>

        <!-- Add New Admin -->
        <form class="row g-3 mt-4 mb-5" method="POST" action="{{ url_for('add_admin') }}">
            <div class="col-md-3">
                <input type="text" name="name" placeholder="Full Name" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="username" placeholder="Username" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="password" name="password" placeholder="Password" class="form-control" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Add Admin</button>
            </div>
        </form>

        <!-- Admin List -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th><th>Username</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for admin in admins %}
                <tr>
                    <td>{{ admin.name }}</td>
                    <td>{{ admin.username }}</td>
                    <td>
                        <form action="{{ url_for('delete_admin', admin_id=admin.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this admin?');">
                            <button class="btn btn-sm btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back -->
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">← Back to Admin Panel</a>
    </div>

</body>
</html>
