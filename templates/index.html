{% extends 'base.html' %}
{% block title %}Report Issue{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="card shadow-sm p-4">
      <h2 class="mb-3">Report ICT Support Issue</h2>
      <p class="small-muted">Only signed in users may submit issues. Click below to open the submission form.</p>
      <div class="mt-3">
        <a class="btn btn-primary" href="{{ url_for('submit_issue') }}"><i class="bi bi-pencil-square me-1"></i> Submit Issue</a>
        <a class="btn btn-outline-secondary ms-2" href="{{ url_for('my_issues') }}"><i class="bi bi-list-ul me-1"></i> My Issues</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
