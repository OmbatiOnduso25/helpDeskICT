<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Submitted Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-light">

    <!-- Toast Notifications -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
          {% for category, message in messages %}
            <div class="toast align-items-center text-bg-{{ 'success' if category == 'success' else 'danger' }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container mt-5">
        <h2 class="mb-4">üìã Submitted ICT Issues</h2>

        <!-- Status Filter Dropdown -->
        <form class="row mb-3" method="get">
            <div class="col-auto">
                <select class="form-select" name="status" onchange="this.form.submit()">
                    {% for s in ['All', 'Pending', 'In Progress', 'Resolved'] %}
                        <option value="{{ s }}" {% if status == s %}selected{% endif %}>{{ s }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>

        <!-- Live-Refreshing Table -->
        <div id="live-issues"
             hx-get="/admin?status={{ status }}&partial=1"
             hx-trigger="every 2s"
             hx-swap="outerHTML">
            {% include 'partials/_issues_table.html' %}
        </div>

        <!-- Back to Report Form -->
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">‚Üê Back to Form</a>
    </div>

    <!-- Bootstrap JS and Toast Activation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toastElList = [].slice.call(document.querySelectorAll('.toast'));
            toastElList.forEach(function (toastEl) {
                new bootstrap.Toast(toastEl).show();
            });
        });
    </script>

</body>
</html>
